<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>code-snippet â€“ editor</title>
  <link rel="stylesheet" href="./styles/editor.scss">
  <script type="module">
    import initialize, {onChange} from "./editor"

    initialize()

    window.onChange = onChange
  </script>
</head>
<body>
    <fieldset class="form flex flex-item flex-item-grow no-overflow">
        <div class="form-group">
            <div class="form-group">
                <label class="form-label" for="lang">Code Language</label>
                <div class="input-group">
                    <input id="lang" class="form-control" type="text"
                              oninput="onChange({lang: this.value})"/>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="codesnippet">Code Snippet</label>
                <div class="input-group">
                    <textarea id="codesnippet" class="form-control" type="text"
                              oninput="onChange({codesnippet: this.value})"></textarea>
                </div>
            </div>
        </div>
    </fieldset>
</body>
</html>
