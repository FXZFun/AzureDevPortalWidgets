<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>markdown-widget â€“ editor</title>
    <link rel="stylesheet" href="./styles/editor.scss">
    <script type="module">
        import initialize, { onChange } from "./editor"

        initialize()

        window.onChange = onChange
    </script>
</head>
<body>
    <fieldset class="form flex flex-item flex-item-grow no-overflow">
        <div class="form-group">
            <div class="form-group">
                <label class="form-label" for="markdown">Markdown</label>
                <div class="input-group">
                    <textarea id="markdown" class="form-control" type="text"
                              oninput="onChange({markdown: this.value})"></textarea>
                </div>
            </div>
        </div>
    </fieldset>
</body>
</html>
